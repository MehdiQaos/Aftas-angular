<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>{{ competition.code }}</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p class="card-text">{{ competition.date }}</p>
            <h5 class="card-title">Start Time</h5>
            <p class="card-text">{{ competition.startTime }}</p>
            <h5 class="card-title">End Time</h5>
            <p class="card-text">{{ competition.endTime }}</p>
            <h5 class="card-title">Location</h5>
            <p class="card-text">{{ competition.location }}</p>
            <h5 class="card-title">Number of Participants</h5>
            <p class="card-text">{{ competition.numberOfParticipants }}</p>
            <h5 class="card-title">Amount</h5>
            <p class="card-text">{{ competition.amount }}</p>
        </div>
    </div>
</div>
