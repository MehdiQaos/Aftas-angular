<div class="container d-flex justify-content-center align-items-center">
    <form class="col-6 my-5">
        <h2 class="text-center mb-4">Login</h2>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="form.email">
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="form.password">
        </div>
        <button (click)="auth.login(form)" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
