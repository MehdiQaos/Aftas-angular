<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="form" (submit)="submit()" class="col-6 my-5">
        <h2 class="text-center mb-4">Register</h2>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" >
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" >
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Email" >
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="nationality" placeholder="Nationality" >
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" formControlName="birthDate" placeholder="Birth Date-05-15" >
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="identityNumber" placeholder="Identity Number" >
        </div>
        <!-- <div class="mb-3">
            <input type="number" class="form-control" formControlName="identityDocumentTypeId" placeholder="Identity Document Type ID" >
        </div> -->
        <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
